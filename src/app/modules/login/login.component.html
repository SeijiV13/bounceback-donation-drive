<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
			<h1>Create new account</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<!-- <span>or use your email for registration</span> -->
			<input formControlName="name" type="text" placeholder="Name" />
			<input formControlName="username" type="text" placeholder="Username" />
			<input formControlName="password" type="password" placeholder="Password" />
			<button (click)="signUp()">Sign Up</button>
		</form>
	</div>
	<div  class="form-container sign-in-container">
		<form [formGroup]="signInForm" (ngSubmit)="signIn()">
			<h1>Sign in</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<!-- <span>or use your account</span> -->
			<input formControlName="username" type="text" placeholder="Username" />
			<input formControlName="password" type="password" placeholder="Password" />
			<!-- <a href="#">Forgot your password?</a> -->
			<button (click)="signIn()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Have Account?</h1>
				<p>Click the Sign in button below if you have an acoount</p>
				<button (click)="toggleForm()" class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bounceback Donation Drive</h1>
				<p>Click the sign up button below if you dont have an account</p>
				<button (click)="toggleForm()"  class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<div *ngIf="formStatus" class="mobile-container mobile-sign-in-container">
		<form [formGroup]="signInForm" (ngSubmit)="signIn()">
			<h1>Sign in</h1>
	
			<input formControlName="username" type="text" placeholder="Username" />
			<input formControlName="password" type="password" placeholder="Password" />

			<button (click)="signIn()" >Sign In</button>
			<a style="cursor: pointer;" (click)="toggleForm()" id="signUp2">Sign Up</a>
		</form>
</div>
